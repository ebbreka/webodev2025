<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bilgiler</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <h2>Gönderilen Bilgiler</h2>
    <p><strong>İsim:</strong> {{ name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Cinsiyet:</strong> {{ gender }}</p>
    <p><strong>Seçilen:</strong> {{ selected }}</p>
    <p><strong>Kabul Durumu:</strong> {{ accepted ? 'Kabul Edildi' : 'Kabul Edilmedi' }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        name: '',
        email: '',
        gender: '',
        selected: '',
        accepted: false
      },
      mounted() {
        const params = new URLSearchParams(window.location.search);
        this.name = params.get('name');
        this.email = params.get('email');
        this.gender = params.get('gender');
        this.selected = params.get('selected');
        this.accepted = params.get('accepted') === 'true';
      }
    });
  </script>
</body>
</html>
